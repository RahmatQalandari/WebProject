<!DOCTYPE html>
<html>
<head>
  <title>3 Gewinnt</title>
  <meta charset = "UTF-8"/>
  <style>
	
	body {
	  background-color: lightgrey;
	}
	
    .game-board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      border: 1px solid black;
      width: 300px;
      height: 300px;
      margin: 0 auto;
    }
    
    .game-board div {
      border: 1px solid black;
      font-size: 60px;
      text-align: center;
      line-height: 100px;
    }
   
    .score-board {
      display: flex;
      justify-content: space-between;
      margin: 20px 0;
    }
    
    .reset-button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: white;
      cursor: pointer;
    }

    .winner {
      animation: winner-animation 1s ease-in-out;
    }
	
    @keyframes winner-animation {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

  <div class="game-board">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  
  <div class="score-board">
    <div>Spieler 1: <span id="player-1-score">0</span></div>
    <div>Spieler 2: <span id="player-2-score">0</span></div>
  </div>
  
  <button class="reset-button">Spielfeld zur√ºcksetzen</button>
  <script>
    
    const board = document.querySelector('.game-board');
    const cells = document.querySelectorAll('.game-board div');
    let player1Turn = true;
    let player1Score = 0;
    let player2Score = 0;
    
    function set() {
      if (player1Turn) {
        this.textContent = 'O';
player1Turn = !player1Turn;
} else {
this.textContent = 'X';
player1Turn = !player1Turn;
}

checkWinner();
}

function checkWinner() {

const combinations = [
[0, 1, 2],
[3, 4, 5],
[6, 7, 8],
[0, 3, 6],
[1, 4, 7],
[2, 5, 8],
[0, 4, 8],
[2, 4, 6]
];

for (let i = 0; i < combinations.length; i++) {
const [a, b, c] = combinations[i];

if (cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent && cells[a].textContent !== '') {

cells[a].classList.add('winner');
cells[b].classList.add('winner');
cells[c].classList.add('winner');

if (cells[a].textContent === 'O') {
player1Score++;
document.querySelector('#player-1-score').textContent = player1Score;
} else {
player2Score++;
document.querySelector('#player-2-score').textContent = player2Score;
}

return;
}
}

if (Array.from(cells).every(cell => cell.textContent !== '')) {

board.classList.add('draw');
setTimeout(() => {
board.classList.remove('draw');
}, 1000);
}
}

cells.forEach(cell => cell.addEventListener('click', set));
document.querySelector('.reset-button').addEventListener('click', () => {
cells.forEach(cell => cell.textContent = '');
player1Turn = true;
});
</script>
</body>
</html>
